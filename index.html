<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Product QR</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }.container {
  background: rgba(255, 255, 255, 0.05);
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(10px);
  text-align: center;
}

h1 {
  font-size: 28px;
  margin-bottom: 10px;
  background: -webkit-linear-gradient(#ffffff, #c0c0c0);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

#reader {
  width: 300px;
  height: 300px;
  margin: 20px auto;
  border: 2px solid #ccc;
  border-radius: 10px;
  background-color: rgba(255, 255, 255, 0.1);
}

#result {
  font-size: 18px;
  margin-top: 20px;
  padding: 15px;
  background: rgba(0, 0, 0, 0.3);
  border-radius: 10px;
  box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Scan Product QR</h1>
    <div id="reader"></div>
    <div id="result">Waiting for scan...</div>
  </div>  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById('result').innerHTML = `
        <strong>Product Info:</strong><br>
        <span style="color: #7CFC00; font-size: 20px;">${decodedText}</span>
      `;
    }

    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const backCamera = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
        html5QrCode.start(
          { deviceId: { exact: backCamera.id } },
          config,
          onScanSuccess
        ).catch(err => {
          document.getElementById('result').innerText = Camera Error: ${err};
        });
      } else {
        document.getElementById('result').innerText = "No camera found.";
      }
    }).catch(err => {
      document.getElementById('result').innerText = Camera access error: ${err};
    });
  </script></body>
</html>
