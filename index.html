<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>No Thanks - Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7ff, #003366);
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }h2 {
  color: #fff;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  margin-bottom: 20px;
}

#reader {
  width: 320px;
  height: 320px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
  overflow: hidden;
  background: rgba(255, 255, 255, 0.1);
}

#result {
  margin-top: 25px;
  font-size: 22px;
  font-weight: bold;
  color: #fff;
  padding: 10px 20px;
  border-radius: 10px;
  backdrop-filter: blur(5px);
  animation: fadeIn 0.7s ease-in-out;
}

@keyframes fadeIn {
  0% { opacity: 0; transform: scale(0.95); }
  100% { opacity: 1; transform: scale(1); }
}

  </style>
</head>
<body>
  <h2>ইসরায়েলি পণ্য স্ক্যান করুন</h2>
  <div id="reader"></div>
  <div id="result"></div>  <script>
    function isIsraeliProduct(text) {
      return text.startsWith("729");
    }

    function showResult(decodedText) {
      const resultDiv = document.getElementById("result");
      resultDiv.style.animation = 'none';
      void resultDiv.offsetWidth; // trigger reflow
      resultDiv.style.animation = null;

      if (isIsraeliProduct(decodedText)) {
        resultDiv.innerText = "No Thanks - ইসরায়েলি পণ্য";
        resultDiv.style.backgroundColor = "rgba(255, 0, 0, 0.6)";
      } else {
        resultDiv.innerText = "এই পণ্য ইসরায়েলি নয়";
        resultDiv.style.backgroundColor = "rgba(0, 128, 0, 0.6)";
      }
    }

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cameraId = devices[0].id;
        html5QrCode.start(
          cameraId,
          {
            fps: 10,
            qrbox: 250
          },
          decodedText => {
            html5QrCode.stop(); // স্ক্যান একবারের জন্য
            showResult(decodedText);
          },
          error => {
            // ভুল হলে কিছু না করলেও চলবে
          }
        );
      }
    }).catch(err => {
      console.error("ক্যামেরা একসেস পাওয়া যায়নি:", err);
    });
  </script></body>
</html>
