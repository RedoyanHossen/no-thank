<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>No Thanks Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Anek Bangla', sans-serif;
      background: linear-gradient(135deg, #0f63ff, #00c3ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #scanner-container {
      width: 90%;
      max-width: 350px;
      aspect-ratio: 1/1;
      background: white;
      border-radius: 30px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    #reader {
      width: 100%;
      height: 100%;
    }

    #live-code {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: lime;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 16px;
      white-space: nowrap;
      animation: typeIn 0.4s ease-in-out;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      padding: 10px 20px;
      border-radius: 10px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes typeIn {
      from { opacity: 0; bottom: 0; }
      to { opacity: 1; bottom: 10px; }
    }
  </style>
</head>
<body>

  <h2>QR স্ক্যান করুন</h2>

  <div id="scanner-container">
    <div id="reader"></div>
    <div id="live-code"></div>
  </div>

  <div id="result"></div>

  <script>
    let html5QrCode;
    let lastCode = "";

    function isIsraeliProduct(code) {
      return code.startsWith("729");
    }

    function displayResult(code) {
      const result = document.getElementById("result");
      const shortCode = code.length > 15 ? code.slice(0, 15) + "..." : code;
      if (isIsraeliProduct(code)) {
        result.innerHTML = <span style="color:red;">No Thanks - ইসরায়েলি পণ্য<br><small>${shortCode}</small></span>;
      } else {
        result.innerHTML = <span style="color:lime;">এই পণ্য ইসরায়েলি নয়<br><small>${shortCode}</small></span>;
      }
    }

    function showLiveCode(code) {
      const liveCode = document.getElementById("live-code");
      const shortCode = code.length > 30 ? code.slice(0, 30) + "..." : code;
      liveCode.innerText = shortCode;
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices.length > 0) {
        const frontCamera = devices.find(device =>
          device.label.toLowerCase().includes('front')
        ) || devices[0]; // না পেলে default ক্যামেরা

        html5QrCode = new Html5Qrcode("reader");

        html5QrCode.start(
          frontCamera.id,
          { fps: 10, qrbox: 250 },
          decodedText => {
            if (decodedText !== lastCode) {
              lastCode = decodedText;
              showLiveCode(decodedText);
              html5QrCode.stop();
              displayResult(decodedText);
            }
          },
          error => {
            // অপশনাল: স্ক্যানিং এরর হলে কিছু করতে পারো
          }
        );
      } else {
        document.getElementById("result").innerText = "ক্যামেরা খুঁজে পাওয়া যায়নি";
      }
    }).catch(err => {
      document.getElementById("result").innerText = "ক্যামেরা এক্সেস ব্যর্থ: " + err;
    });
  </script>

</body>
</html>
